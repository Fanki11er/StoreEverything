<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Udostępniona informacja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div th:replace="mainNavbar.html :: mainNavbar(path=${path})"></div>
<div class="container col-sm-8 col-md-6 col-lg-4">


  <div class="row my-5">
    <h1 class="my-4 mx-2 text-center">Udostępniona informacja</h1>

    <div class="card">
      <h5 class="card-header py-3" th:text=" 'Tytuł: ' + ${item.title}"></h5>
      <div class="card-body">
        <h5 class="card-title mb-4" th:text="'Kategoria: ' +  ${item.category.getName()}"></h5>
        <p class="card-text" th:text="'Autor: ' + ${item.getUser().firstName} + ' ' + ${item.getUser().getSurname()}"></p>
        <p class="card-text" th:text="'Utworzono: ' + ${item.getCreated()}"></p>
        <p>
          <a th:if="${#strings.length(item.getUrl()) > 0}" th:href="${item.getUrl()}" href="#" class="card-link" th:text="${item.getUrl()}"></a>
        </p>
        <p class="card-text border border-secondary rounded p-3" th:text="${item.content}"></p>

      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
