<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Dodaj kategorię</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div th:replace="appNavbar.html :: appNavbar(path=${path}, role=${loggedUserRole})"></div>

<div class="container col-sm-8 col-md-6 col-lg-4">
    <h1 class="m-3 text-center">Dodaj kategorię</h1>

    <form action="#" th:action="@{/App/Categories/New/Save}" th:object="${category}" method="post">
        <div class="mb-3">
            <label class="form-label text-light" for="name">Nazwa kategorii:</label>
            <input class="form-control" type="text" id="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid': ''">
        <span  class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
            <p class="my-4 d-flex container w-100 justify-content-around">
                <input class="btn btn-primary" type="submit" value="Dodaj"/>
                <a class="btn btn-primary col-auto d-inline-block" href="#" th:href="@{/App/Items}" th:text="Anuluj"></a>
            </p>

    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
