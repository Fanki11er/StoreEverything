<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Kategorie</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div th:replace="appNavbar.html :: appNavbar(path=${path}, role=${loggedUserRole})"></div>
<div class="container col-sm-8 col-md-6 col-lg-4">
    <h1 class="m-2 text-center my-3">Kategorie</h1>

    <a class="btn btn-success m-lg-2 my-4" th:href="@{/App/Categories/New}">Dodaj nową kategorię</a>

    <div th:if="${not #lists.isEmpty(categories)}" class="mt-3">
        <table class="table table-striped ">
            <tr class="pr-1">
                <th>Nazwa kategorii</th>
            </tr>
            <tr th:each="category : ${categories}" class="pr-1">
                <td class="align-middle" th:text="${category.name}"></td>

            </tr>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
