<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"  data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Rejestracja</title>
</head>
<body>

<div th:replace="mainNavbar.html :: mainNavbar(path=${path})"></div>
<div class="container col-sm-8 col-md-6 col-lg-4">
    <h1 class="my-4">Rejestracja</h1>
    <form th:action="@{/Auth/Register/Reg}" th:object="${user}" method="post" novalidate>
        <div class="mb-3">
            <label for="firstName" class="form-label">Imię</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                   th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid': ''">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                  class="invalid-feedback d-block"></span>
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Nazwisko</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}"
                   th:classappend="${#fields.hasErrors('surname')} ? 'is-invalid': ''">
            <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"
                  class="invalid-feedback d-block"></span>
        </div>
        <div class="mb-2">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" id="login" th:field="*{login}"
                   th:classappend="${#fields.hasErrors('login')} ? 'is-invalid': ''">
            <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}"
                  class="invalid-feedback d-block"></span>
        </div>
        <div class="mb-2">
            <label for="password" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid': ''">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                  class="invalid-feedback d-block"></span>
        </div>
        <div class="mb-2">
            <label for="age" class="form-label">Wiek</label>
            <input type="number" class="form-control" id="age" th:field="*{age}"
                   th:classappend="${#fields.hasErrors('age')} ? 'is-invalid': ''">
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="invalid-feedback d-block"></span>
        </div>
        <div class="mb-2">
            <button type="submit" class="btn btn-primary mt-3">Zarejestruj</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
