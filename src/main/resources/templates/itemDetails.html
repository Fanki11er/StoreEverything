<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

</head>
<body>
<div th:replace="appNavbar.html :: appNavbar(path=${path}, role=${loggedUserRole})"></div>
<div class="container col-sm-8 col-md-6 col-lg-4">
    <h1 class="my-4 mx-2">Szczegóły informacji</h1>

    <div class="card">
        <h5 class="card-header py-3" th:text=" 'Tytuł: ' + ${item.title}"></h5>
        <div class="card-body">
            <h5 class="card-title mb-4" th:text="'Kategoria: ' +  ${item.category.getName()}"></h5>
            <p class="card-text" th:text="'Autor: ' + ${item.getUser().firstName} + ' ' + ${item.getUser().getSurname()}"></p>
            <p class="card-text" th:text="'Utworzono: ' + ${item.getCreated()}"></p>
           <p>
               <a th:if="${#strings.length(item.getUrl()) > 0}" th:href="${item.getUrl()}" href="#" class="card-link" th:text="${item.getUrl()}"></a>
           </p>
            <p class="card-text border border-secondary rounded p-3" th:text="${item.content}"></p>

            <div class="container d-flex justify-content-around w100">
                <a class="btn btn-info col-auto d-block"  href="#" th:href="@{'/App/Items/Share/' + ${item.id}}" th:text="Udostępnij"></a>
                <a class="btn btn-warning col-auto" href="#" th:href="@{'/App/Items/Edit/' + ${item.id}}" th:text="Edycja"></a>
                <form th:action="@{'/App/Items/Delete/' + ${item.id}}" method="post" class="col-auto">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button class="btn btn-danger" type="submit">Usuń</button>
                </form>


            </div>
        </div>
    </div>
    <a class="btn btn-primary col-auto d-inline-block mt-5"  href="#" th:href="@{/App/Items}" th:text="Powrót"></a>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</body>
</html>
