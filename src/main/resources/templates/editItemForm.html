<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Edytuj informację</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

</head>
<body>

<div th:replace="appNavbar.html :: appNavbar(path=${path}, role=${loggedUserRole})"></div>

<div class="container col-sm-8 col-md-6 col-lg-4">
    <h1 class="my-4">Edytuj Informację</h1>

    <form action="#" th:action="@{'/App/Items/Edit/doEdit/'+ ${item.getId()}}" th:object="${newItem}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">Wprowadź poprawne dane</div>
        </div>

        <div class="m-2">
            <label class="form-label bg-dark text-light" for="category">Kategoria</label>
            <select class="form-control" id="category" name="category">
                <option  th:value="${item.getCategory().getId()}" selected th:text="${item.getCategory().name}"></option>
                <option th:if="${item.getCategory().getName() != category.getName()}" th:each="category : ${categories}" th:value="${category.getId()}"
                        th:text="${category.name}"></option>
            </select>
            <span class="invalid-feedback d-block" th:if="${#fields.hasErrors('category')}"
                  th:errors="*{category}"></span>
        </div>
        <div class="m-2">
            <label class="form-label bg-dark text-light" for="title">Tytuł</label>
            <input class="form-control" type="text" id="title" th th:value="${item.getTitle()}" th:name="title"/>
            <span class="invalid-feedback d-block" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        </div>


        <div class="m-2">
            <label class="form-label bg-dark text-light" for="url">Url</label>
            <input class="form-control" type="text" id="url" th:value="${item.getUrl()}" th:name="url"/>
            <span class="invalid-feedback d-block" th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></span>
        </div>

        <div class="m-2">
            <label class="form-label bg-dark text-light" for="content">Treść</label>
            <textarea rows="4"  class="form-control"  id="content"
                      th:field="*{content}"
            ></textarea>
            <span class="invalid-feedback d-block" th:if="${#fields.hasErrors('content')}"
                  th:errors="*{content}"></span>
        </div>

        <p class="my-4 d-flex container w-100 justify-content-around">
            <input class="btn btn-warning col-auto" type="submit" value="Edytuj"/>
            <a class="btn btn-primary col-auto d-inline-block" href="#" th:href="@{'/App/Items/' + ${item.id}}" th:text="Anuluj"></a>
        </p>

    </form>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</body>
</html>
