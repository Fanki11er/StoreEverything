<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en"  data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>Użytkownik</title>
</head>
<body sec:authorize="isAuthenticated()">

<div th:replace="appNavbar.html :: appNavbar(path=${path}, role=${me.getRole()})"></div>

<div class="container col-sm-8 col-md-6 col-lg-4">
  <div class="card">
    <div class="card-header fw-bold fs-3 p-4 text-center" th:text="'Użytkownik: '+ ${me.getLogin()}"></div>
    <div class="card-body px-4 fs-5">
      <div class="row">
        <span class="card-title fw-bold col-auto">Imię:</span>
        <span class="card-text col" th:text="${me.getFirstName()}"></span>
      </div>
      <div class="row">
        <span class="card-title fw-bold col-auto" >Nazwisko:</span>
        <span class="card-text col" th:text="${me.getSurname()}"></span>
      </div>
      <div class="row my-3 justify-content-center">
      <a href="#" class=" btn btn-primary ">Edytuj informacje</a>
      </div>
    </div>
  </div>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
