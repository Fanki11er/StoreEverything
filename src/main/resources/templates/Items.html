<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class content="">
    <h1 class="m-2">Informacje</h1>

    <a class="btn btn-dark m-lg-2" th:href="${'/Items/New'}">Dodaj nową informację</a>

    <div th:if="${not #lists.isEmpty(items)}">
        <table class="table table-striped">
            <tr>
                <th>Tytuł</th>
                <th>Kategoria</th>
                <th>Treść</th>
                <th>Url</th>
                <th>Utworzono</th>
                <th>Utworzył</th>
                <th>Akcje</th>
            </tr>
            <tr th:each="item : ${items}">
                <td class="align-middle" th:text="${item.title}"></td>
                <td class="align-middle" th:text="${item.category.name}"></td>
                <td class="align-middle" th:text="${item.content}"></td>
                <td class="align-middle" th:text="${item.url}"></td>
                <td class="align-middle" th:text="${item.created}"></td>
                <td class="align-middle" th:text="${item.user.login}"></td>
                <td>
                    <form th:action="@{'/Items/Delete/' + ${item.id}}" method="post">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button class="btn btn-secondary" type="submit">Usuń</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
