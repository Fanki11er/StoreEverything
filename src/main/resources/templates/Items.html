<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

</head>
<body>
<div th:replace="appNavbar.html :: appNavbar(path=${path}, role=${loggedUserRole})"></div>
<div class content="">
    <h1 class="my-4 mx-2">Informacje</h1>

    <a class="btn btn-success my-4 mx-2" th:href="${'/App/Items/New'}">Dodaj nową informację</a>

    <div th:if="${not #lists.isEmpty(items)}">
        <table class="table table-striped mx-2 " >
            <tr>
                <th>Tytuł</th>
                <th>Kategoria</th>
                <th>Treść</th>
                <th>Url</th>
                <th>Utworzono</th>
                <th>Utworzył</th>
                <th>Akcje</th>
            </tr>
            <tr th:each="item : ${items}">
                <td class="align-middle" th:text="${item.title}"></td>
                <td class="align-middle" th:text="${item.category.name}"></td>
                <td class="align-middle" th:text="${item.content}"></td>
                <td class="align-middle" th:text="${item.url}"></td>
                <td class="align-middle" th:text="${item.created}"></td>
                <td class="align-middle" th:text="${item.user.login}"></td>
                <td>
                    <form th:action="@{'/App/Items/Delete/' + ${item.id}}" method="post">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button class="btn btn-danger" type="submit">Usuń</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</body>
</html>
