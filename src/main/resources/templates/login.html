<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container col-md-4">
  <div th:if="${param.success}">
    <div class="alert alert-info">Użytkownik zalogowany</div>
  </div>
  <h1>Login</h1>
  <form th:action="@{/Auth/Login}" method="post" novalidate>

    <span th:if="${param.error}" class="invalid-feedback d-block">Nieprawidłowe dane logowania</span>
    <span th:if="${param.logout}" class="valid-feedback d-block">Wylogowno</span>


    <div class="mb-2">
      <label for="login" class="form-label">Login</label>
      <input type="text" class="form-control" id="login" name="login">
    </div>
    <div class="mb-2">
      <label for="password" class="form-label">Hasło</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>

    <div class="mb-2">
      <button type="submit" class="btn btn-primary">Zaloguj</button>
      <span>Not registered? <a  class="nav-link" th:href="@{/Auth/Register}">Rejestracja</a></span>
    </div>
  </form>
</div>

</body>
</html>
