<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en"  data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>Użytkownicy</title>
</head>
<body sec:authorize="isAuthenticated()">

<div th:replace="appNavbar.html :: appNavbar(path=${path}, role=${loggedUserRole})"></div>

<div class="container">
  <h1 class="my-4 mx-2 text-center">Użytkownicy</h1>

  <div th:if="${not #lists.isEmpty(users)}">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Imię</th>
        <th scope="col">Nazwisko</th>
        <th scope="col">Login</th>
        <th scope="col">Rola</th>
        <th scope="col">Akcja</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user:${users}">
        <td class="align-middle" th:text="${user.getFirstName()}"></td>
        <td class="align-middle" th:text="${user.getSurname()}"></td>
        <td class="align-middle" th:text="${user.getLogin()}"></td>
        <td class="align-middle" th:text="${user.getRole()}"></td>
        <td class="align-middle">
          <a class="btn btn-info" th:href="@{'/App/Admin/User/' + ${user.getId()}}" th:text="Szczegóły"></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
